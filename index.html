<script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
<style>
html, body { margin:0; padding:0; overflow:hidden; }
svg { position:fixed; top:0; left:0; height:100%; width:100%; }
#gametext { position:absolute; padding:20px; font-family:monaco; font-size:60px; color:blue; }
#score { color:black; }
.winning { color:green; }
.losing { color:red; }
</style>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/d3-force.v1.min.js"></script>
<div>
	<div id="gametext"></div>
	<svg id="gravity"></svg>
</div>
<script>

var nodes = [{radius:200, x:400, y:1, id:'First'}];
var simulation = d3.forceSimulation(nodes)
var y = d3.forceY(600);
var game = (function () {
	var g = {};
	g.level = 0;
	g.tries = 0;
	g.best = localStorage.getItem("game.best") || '';
	g.record = '';
	g.goals = [
	  'D','L','R',
	  'DD','DL','DR','LD','LR','RD','RL',
	  'DDD','DDL','DDR','DLD','DLR','DRD','DRL','LDD','LDR','LRD','LRL','RDD','RDL','RLD','RLR'
	];
	g.goal = g.goals[g.level];
	g.bounce = function (wall) {
		g.record = g.record + wall;
	}
	g.clear = function () {
		g.record = '';
	}
	g.success = function () {
		if (g.record.length < g.goal.length) {
			if (g.goal.substring(0,g.record.length) == g.record) { return 'unknown'; }
			else { return 'losing'; }
		}
		return g.record.substring(0,g.goal.length) == g.goal ? 'winning' : 'losing';
	}
	g.advance = function () {
		var s = g.success();
		if (s == 'winning') {
			g.tries = g.tries + 1;
			g.record = '';
			g.level = g.level + 1;
			if (g.level >= g.goals.length) {
				if (g.best === "" || g.score() > g.best) { g.best = g.score(); localStorage.setItem(g.best); }
				g.level = 0;
				g.tries = 0;
			}
			g.goal = g.goals[g.level];
		}
		else if (s == 'losing') {
			g.tries = g.tries + 1;
			g.record = '';
		}
	}
	g.format = function (str) {
		var o = '';
		for (c in str) {
			if (str[c] == 'D') { o = o + 'Down '; }
			if (str[c] == 'L') { o = o + 'Do '; }
			if (str[c] == 'R') { o = o + 'Be '; }
		}
		return o;
	}
	g.score = function() {
		var pct = g.goals.length / (g.tries + (g.goals.length - g.level));
		return Math.round(pct*10000)/100;
	}
	return g;
}
)();

var svg = d3.select("#gravity");

function gravity(alpha) {
  var ymax = svg.node().scrollHeight - 150;
  var xmax = svg.node().scrollWidth - 150;
  for (var i = 0, n = nodes.length, node, k = alpha * 0.1; i < n; ++i) {
    node = nodes[i];

    if ((node.y > ymax) && (node.vy >= 0)) {
    	if (node.vy < 4) {
    		node.vy = 0;
    	}
    	else {
	    	node.vy = 0.9*(-node.vy);
    		game.bounce('D');
    	}
    }
    else {
		node.vy += 400*k;
    }

    if (Math.abs(node.vx) < 1) { node.vx = 0; }
    if (node.x > xmax && node.vx > 0) {
		node.vx = 0.9*(-node.vx);
		game.bounce('R');
    }
    else if (node.x < 150 && node.vx < 0) {
		node.vx = 0.9*(-node.vx);
		game.bounce('L');
    }
    else if (node.vy == 0) {
    	node.vx = 0.97*node.vx;
    }
    if (node.vx == 0 && node.vy == 0) {
    	game.advance();
    }
  }
}

simulation.force("gravity", gravity);
simulation.velocityDecay(0.01);
simulation.alphaTarget(0.1);

var score = d3.select("#gametext").append("div")
	.attr("id", "score")
	.attr("class", "txt")
	.text("");

var goal = d3.select("#gametext").append("div")
	.attr("id", "goal")
	.attr("class", "txt")
	.text("");

var record = d3.select("#gametext").append("div")
	.attr("id", "record")
	.attr("class", "txt")
	.text("");

svg.selectAll("circle")
	.data(nodes)
	.enter().append("svg:circle")
		.attr("r", function(d) { return d.radius - 2; })
		.style("fill", function(d, i) { return d3.rgb(50,50,255)})
		.call(d3.drag()
        	.on("start",dragstarted)
        	.on("drag",dragged)
        	.on("end",dragended));

function dragstarted(d) { 
	simulation.restart();
	simulation.velocityDecay(0.01);
	d.sx = 0;
	d.sy = 0;
    d.fx = d.x;
    d.fy = d.y;
    game.advance();
}

function dragged(d) {
	d.sx = d3.event.x - d.fx;
	d.sy = d3.event.y - d.fy;
    d.fx = d3.event.x;
    d.fy = d3.event.y;
    game.clear();
}

function dragended(d) {
    d.vx = d.sx;
    d.vy = d.sy;
    d.fx = null;
    d.fy = null;
    simulation.alphaTarget(0.1);
}

simulation.on("tick", function(e) {
	svg.selectAll("circle")
		.attr("cx", function(d) { return d.x; })
		.attr("cy", function(d) { return d.y; });
	var s = "Level " + game.level + " : Score " + game.score() + "%";
	if (game.best.length > 0) { s = s + " : Best " + game.best + "%"; }
	score.text(s);
	goal.text(game.format(game.goal));
	record.text(game.format(game.record)).attr("class",game.success());
});

</script>
